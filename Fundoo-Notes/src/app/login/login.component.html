<div class="main-div">
    <mat-card class="matCard" style="box-shadow: 1px 1px 7px 0px;">
        <form>
            <div>
                <div fxLayout="row" fxLayoutAlign="center" style="font-size:24px; margin-bottom: 25px;">
                    <span style="color: rgba(0, 0, 0, 0.342);">Fundoo</span>
                    <span style="color: rgb(255, 174, 0);">Notes</span>
                </div>
                <div class="Title2">Login</div>
            </div>

            <div>
                <mat-form-field appearance="outline" class="Log">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email" [formControl]="email">
                    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
                    <mat-icon matSuffix style="margin-right: 10px;">account_circle</mat-icon>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="Log">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>

                    <button mat-button type="submit">
                    </button>
                </mat-form-field>
            </div>

            <div class="button">

                <button mat-raised-button onclick="window.location.href='http://localhost:4200/registration'">signUp</button>
                <button mat-raised-button>Login</button>
            </div>
            <div class="forgot">
                <a href="http://localhost:4200/forgotpassword">Forgot Password</a>
            </div>
        </form>
    </mat-card>

</div>
